<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App</title>

<style>
:root{
  --bg:#f0f2f5;
  --card:#fff;
  --text:#111;
  --primary:#1877f2;
  --danger:#ff4d4f;
  --subtle:#f0f2f5;
  --like:#e0245e;
}
.dark{
  --bg:#18191a;
  --card:#242526;
  --text:#e4e6eb;
  --subtle:#3a3b3c;
}
body{
  font-family:sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:15px;
  transition:.3s;
}
.post{
  background:var(--card);
  padding:15px;
  margin-top:15px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.userLine{
  font-size:13px;
  opacity:.7;
  margin-bottom:6px;
}
button{
  border:none;
  border-radius:8px;
  padding:6px 12px;
  cursor:pointer;
  margin-top:5px;
}
.primary{background:var(--primary);color:white;}
.danger{background:var(--danger);color:white;}
.likeBtn.liked{background:var(--like);color:white;}
.comment{
  background:var(--subtle);
  padding:6px;
  border-radius:6px;
  margin-top:5px;
}
textarea,input{
  width:100%;
  padding:6px;
  border-radius:8px;
  margin-top:5px;
}
.badge{
  background:var(--primary);
  color:white;
  padding:2px 6px;
  border-radius:12px;
  font-size:12px;
}
</style>
</head>
<body>

<button id="themeToggle">üåô</button>
<hr>
<h2>üî• Ultimate Social App</h2>

<div id="auth">
  <button id="google" class="primary">Login with Google</button>
  <button id="guest" class="primary">Guest Login</button>
</div>

<div id="app" style="display:none;">
  <p id="user"></p>
  <button id="logout" class="danger">Logout</button>
  <hr>

  <textarea id="text" rows="3" placeholder="Write something..."></textarea>
  <button id="post" class="primary">Post</button>

  <hr>
  <div id="feed"></div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase=createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let currentUser=null;
const feed=document.getElementById("feed");

/* THEME */
const savedTheme=localStorage.getItem("theme");
if(savedTheme==="dark") document.body.classList.add("dark");
themeToggle.onclick=()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light");
  themeToggle.innerText=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};

/* AUTH */
const { data:{ session } }=await supabase.auth.getSession();
if(session){currentUser=session.user;startApp();}
supabase.auth.onAuthStateChange((e,s)=>{
  if(s){currentUser=s.user;startApp();}
});
google.onclick=async()=>{
  await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{redirectTo:window.location.origin}
  });
};
guest.onclick=async()=>{
  await supabase.auth.signInAnonymously();
};
logout.onclick=async()=>{
  await supabase.auth.signOut();
  location.reload();
};

function startApp(){
  auth.style.display="none";
  app.style.display="block";
  user.innerText="Logged in as: "+(currentUser.email||"Guest");
  loadPosts();
}

/* CREATE POST */
post.onclick=async()=>{
  if(!text.value.trim())return;
  await supabase.from("posts").insert({
    content:text.value,
    user_id:currentUser.id,
    username:currentUser.email || "Guest"
  });
  text.value="";
};

/* LOAD POSTS */
async function loadPosts(){
  const { data }=await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});
  feed.innerHTML="";
  data.forEach(p=>renderPost(p));
}

/* RENDER POST */
function renderPost(post){
  if(document.querySelector(`[data-id="${post.id}"]`))return;

  const div=document.createElement("div");
  div.className="post";
  div.dataset.id=post.id;

  div.innerHTML=`
    <div class="userLine">
      üë§ ${post.username} ‚Ä¢ ${new Date(post.created_at).toLocaleString()}
    </div>
    <div class="content">${post.content}</div>
    <div>
      <button class="likeBtn">‚ù§Ô∏è 0</button>
      <button class="commentToggle">üí¨ <span class="badge">0</span></button>
      ${post.user_id===currentUser.id?
        `<button class="primary editBtn">Edit</button>
         <button class="danger deleteBtn">Delete</button>`:""}
    </div>
    <div class="commentBox" style="display:none;">
      <div class="comments"></div>
      <input class="commentInput" placeholder="Write comment...">
      <button class="sendComment primary">Send</button>
    </div>
  `;
  feed.prepend(div);

  /* DELETE POST */
  div.querySelector(".deleteBtn")?.addEventListener("click",async()=>{
    await supabase.from("posts").delete().eq("id",post.id);
    div.remove();
  });

  /* EDIT POST */
  div.querySelector(".editBtn")?.addEventListener("click",async()=>{
    const newText=prompt("Edit post:",post.content);
    if(!newText)return;
    await supabase.from("posts")
      .update({content:newText})
      .eq("id",post.id);
    div.querySelector(".content").innerText=newText;
  });

  /* LIKE */
  const likeBtn=div.querySelector(".likeBtn");
  likeBtn.onclick=async()=>{
    const { data:existing }=await supabase
      .from("likes")
      .select("*")
      .eq("post_id",post.id)
      .eq("user_id",currentUser.id)
      .maybeSingle();

    if(existing){
      await supabase.from("likes")
        .update({active:!existing.active})
        .eq("id",existing.id);
    }else{
      await supabase.from("likes").insert({
        post_id:post.id,
        user_id:currentUser.id,
        active:true
      });
    }
  };

  /* COMMENT TOGGLE */
  div.querySelector(".commentToggle").onclick=()=>{
    const box=div.querySelector(".commentBox");
    box.style.display=box.style.display==="none"?"block":"none";
  };

  /* ADD COMMENT */
  div.querySelector(".sendComment").onclick=async()=>{
    const input=div.querySelector(".commentInput");
    if(!input.value.trim())return;
    await supabase.from("comments").insert({
      post_id:post.id,
      user_id:currentUser.id,
      username:currentUser.email || "Guest",
      content:input.value
    });
    input.value="";
  };

  updateLikes(post.id);
  updateComments(post.id);
}

/* UPDATE LIKE UI */
async function updateLikes(postId){
  const postDiv=document.querySelector(`[data-id="${postId}"]`);
  if(!postDiv)return;

  const { data }=await supabase
    .from("likes")
    .select("*")
    .eq("post_id",postId)
    .eq("active",true);

  const btn=postDiv.querySelector(".likeBtn");
  btn.innerText=`‚ù§Ô∏è ${data.length}`;
  btn.classList.toggle(
    "liked",
    data.some(l=>l.user_id===currentUser.id)
  );
}

/* UPDATE COMMENTS UI */
async function updateComments(postId){
  const postDiv=document.querySelector(`[data-id="${postId}"]`);
  if(!postDiv)return;

  const { data }=await supabase
    .from("comments")
    .select("*")
    .eq("post_id",postId)
    .order("created_at",{ascending:true});

  const container=postDiv.querySelector(".comments");
  container.innerHTML="";
  data.forEach(c=>{
    const el=document.createElement("div");
    el.className="comment";
    el.innerHTML=`<b>${c.username}</b><br>${c.content}`;
    container.appendChild(el);
  });
  postDiv.querySelector(".badge").innerText=data.length;
}

/* REALTIME */
supabase.channel("realtime")
.on("postgres_changes",{event:"*",schema:"public",table:"posts"},
  payload=>{
    if(payload.eventType==="INSERT") renderPost(payload.new);
  })
.on("postgres_changes",{event:"*",schema:"public",table:"likes"},
  payload=>{
    const id=payload.new?.post_id||payload.old?.post_id;
    updateLikes(id);
  })
.on("postgres_changes",{event:"*",schema:"public",table:"comments"},
  payload=>{
    const id=payload.new?.post_id||payload.old?.post_id;
    updateComments(id);
  })
.subscribe();

</script>
</body>
</html>
