<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App</title>
<style>
body { font-family: Arial; padding: 20px; }
button { margin: 5px; cursor:pointer; }
textarea { width: 100%; max-width: 400px; }
.post {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}
</style>
</head>
<body>

<h2>üî• Ultimate Social App</h2>

<div id="authSection">
  <button id="googleBtn">Login with Google</button>
  <button id="guestBtn">Guest Login</button>
</div>

<div id="appSection" style="display:none;">

  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <hr>

  <textarea id="postInput" placeholder="Write something..." rows="3"></textarea><br>
  <button id="postBtn">Post</button>

  <hr>

  <div id="posts"></div>

</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let currentUser = null;

const authSection = document.getElementById("authSection");
const appSection = document.getElementById("appSection");
const userInfo = document.getElementById("userInfo");
const postInput = document.getElementById("postInput");
const postBtn = document.getElementById("postBtn");
const postsContainer = document.getElementById("posts");

// üîπ Check session on load
const { data: { session } } = await supabase.auth.getSession();

if (session) {
  currentUser = session.user;
  showApp();
}

// üîπ Google Login
document.getElementById("googleBtn").onclick = async () => {
  await supabase.auth.signInWithOAuth({
    provider: "google",
    options: { redirectTo: window.location.origin }
  });
};

// üîπ Guest Login
document.getElementById("guestBtn").onclick = async () => {
  const { data, error } = await supabase.auth.signInAnonymously();

  if (error) {
    alert(error.message);
    return;
  }

  currentUser = data.user;
  showApp();
};

// üîπ Logout
document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  location.reload();
};

// üîπ Show main app
function showApp() {
  authSection.style.display = "none";
  appSection.style.display = "block";
  userInfo.innerText = "Logged in as: " + (currentUser.email || "Guest");
  loadPosts();
}

// üîπ Create Post
postBtn.onclick = async () => {
  const content = postInput.value.trim();
  if (!content) return;

  const { error } = await supabase.from("posts").insert({
    content: content,
    user_id: currentUser.id
  });

  if (error) {
    alert(error.message);
    return;
  }

  postInput.value = "";
  loadPosts();
};

// üîπ Load Posts
async function loadPosts() {
  const { data: posts, error } = await supabase
    .from("posts")
    .select("*")
    .order("created_at", { ascending: false });

  if (error || !posts) {
    console.error("Post load error:", error);
    return;
  }

  renderPosts(posts);
}

// üîπ Render Posts
async function renderPosts(posts) {
  postsContainer.innerHTML = "";

  for (let post of posts) {

    // Like count
    const { count } = await supabase
      .from("likes")
      .select("*", { count: "exact", head: true })
      .eq("post_id", post.id);

    // Check if user already liked
    const { data: likedData } = await supabase
      .from("likes")
      .select("id")
      .eq("post_id", post.id)
      .eq("user_id", currentUser.id);

    const alreadyLiked = Array.isArray(likedData) && likedData.length > 0;

    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <p>${post.content}</p>
      <button class="likeBtn" data-id="${post.id}">
        ${alreadyLiked ? "‚ù§Ô∏è Liked" : "ü§ç Like"}
      </button>
      <span>${count || 0} likes</span>
    `;

    postsContainer.appendChild(div);
  }

  attachLikeEvents();
}

// üîπ Like system (only once)
function attachLikeEvents() {
  document.querySelectorAll(".likeBtn").forEach(button => {
    button.onclick = async () => {
      const postId = button.dataset.id;

      const { data } = await supabase
        .from("likes")
        .select("id")
        .eq("post_id", postId)
        .eq("user_id", currentUser.id);

      if (Array.isArray(data) && data.length > 0) {
        alert("You already liked this post");
        return;
      }

      const { error } = await supabase.from("likes").insert({
        post_id: postId,
        user_id: currentUser.id
      });

      if (error) {
        alert(error.message);
        return;
      }

      loadPosts();
    };
  });
}

// üîπ Realtime auto update posts
supabase
  .channel("posts-realtime")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "posts" },
    () => {
      loadPosts();
    }
  )
  .subscribe();

</script>

</body>
</html>
