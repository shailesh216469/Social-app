<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App Stable</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 10px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin:4px 4px 0 0;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.like{background:#10b981;color:white;}
.comment-box{margin-top:10px;}
textarea{width:100%;margin-bottom:8px;}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App Stable</h2>

<div>
<button id="googleBtn" class="primary">Google</button>
<button id="guestBtn">Guest</button>
<button id="logoutBtn">Logout</button>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

const supabase = window.supabase.createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= INIT ================= */
async function init(){
  const { data } = await supabase.auth.getUser();
  user=data.user;

  supabase.auth.onAuthStateChange((e,session)=>{
    user=session?.user||null;
  });

  await loadPosts();
  subscribeRealtime();
}
init();

/* ================= POST BUTTON ================= */
document.getElementById("postBtn")
.addEventListener("click", async ()=>{

  if(!user){
    alert("Login first");
    return;
  }

  const content=document.getElementById("postInput").value.trim();
  if(!content){
    alert("Post cannot be empty");
    return;
  }

  await supabase.from("posts").insert([{
    content:content,
    user_id:user.id,
    username:user.email
  }]);

  document.getElementById("postInput").value="";
});

/* ================= LOAD POSTS ================= */
async function loadPosts(){

  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});

  feed.innerHTML="";

  data?.forEach(post=>renderPost(post));
}

/* ================= RENDER POST ================= */
function renderPost(post){

  const div=document.createElement("div");
  div.className="card";
  div.id="post-"+post.id;

  div.innerHTML=`
    <b>${post.username||"User"}</b>
    <div>${post.content||""}</div>
    <button class="like" id="like-${post.id}">
      Like (0)
    </button>

    <div class="comment-box">
      <input id="comment-input-${post.id}" placeholder="Comment...">
      <button onclick="addComment('${post.id}')">Send</button>
      <div id="comments-${post.id}"></div>
    </div>
  `;

  feed.appendChild(div);

  document
    .getElementById("like-"+post.id)
    .addEventListener("click",()=>toggleLike(post.id));

  updateLikeUI(post.id);
  loadComments(post.id);
}

/* ================= UPDATE LIKE UI ================= */
async function updateLikeUI(postId){

  const btn=document.getElementById("like-"+postId);
  if(!btn) return;

  const { count } = await supabase
    .from("likes")
    .select("*",{count:"exact",head:true})
    .eq("post_id",postId);

  let liked=false;

  if(user){
    const { data } = await supabase
      .from("likes")
      .select("id")
      .eq("post_id",postId)
      .eq("user_id",user.id);

    liked=data?.length>0;
  }

  btn.innerText=
    `${liked?"Unlike":"Like"} (${count||0})`;
}

/* ================= TOGGLE LIKE ================= */
async function toggleLike(postId){

  if(!user){
    alert("Login first");
    return;
  }

  const { data } = await supabase
    .from("likes")
    .select("id")
    .eq("post_id",postId)
    .eq("user_id",user.id);

  if(data.length>0){
    await supabase
      .from("likes")
      .delete()
      .eq("post_id",postId)
      .eq("user_id",user.id);
  }else{
    await supabase
      .from("likes")
      .insert([{post_id:postId,user_id:user.id}]);
  }

  // DO NOT manually update UI
  // Realtime will sync
}

/* ================= COMMENTS ================= */
window.addComment=async(postId)=>{

  if(!user){
    alert("Login first");
    return;
  }

  const input=document.getElementById("comment-input-"+postId);
  const content=input.value.trim();
  if(!content) return;

  await supabase.from("comments")
    .insert([{post_id:postId,user_id:user.id,content}]);

  input.value="";
};

async function loadComments(postId){

  const { data } = await supabase
    .from("comments")
    .select("*")
    .eq("post_id",postId)
    .order("created_at",{ascending:true});

  const box=document.getElementById("comments-"+postId);
  if(!box) return;

  box.innerHTML="";
  data?.forEach(c=>{
    box.innerHTML+=`<div>${c.content}</div>`;
  });
}

/* ================= REALTIME AUTO SYNC ================= */
function subscribeRealtime(){

  const channel=supabase.channel("global-db-sync");

  channel.on(
    "postgres_changes",
    {event:"*",schema:"public",table:"posts"},
    ()=>loadPosts()
  );

  channel.on(
    "postgres_changes",
    {event:"*",schema:"public",table:"likes"},
    payload=>{
      const postId=
        payload.new?.post_id||
        payload.old?.post_id;
      if(postId) updateLikeUI(postId);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"*",schema:"public",table:"comments"},
    payload=>{
      const postId=
        payload.new?.post_id||
        payload.old?.post_id;
      if(postId) loadComments(postId);
    }
  );

  channel.subscribe(status=>{
    console.log("Realtime:",status);
  });
}

});
</script>

</body>
</html>
