<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App Pro - Ultimate</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 10px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin:4px 4px 0 0;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.like{background:#10b981;color:white;}
.delete{background:#ef4444;color:white;}
textarea{
 width:100%;
 margin-bottom:8px;
 padding:6px;
}
.comment-box{
 margin-top:10px;
 background:#f9fafb;
 padding:10px;
 border-radius:12px;
}
.comment-item{
 font-size:13px;
 padding:6px 0;
 display:flex;
 justify-content:space-between;
 align-items:center;
 transition:0.2s;
}
.comment-item.editing{
 background:#eef2ff;
 padding:8px;
 border-radius:8px;
}
.small{
 font-size:11px;
 color:gray;
 margin-left:6px;
}
</style>
</head>
<body>

<h2>üî• Social App Pro - Ultimate</h2>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

const supabase = window.supabase.createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;
let editingCommentId=null;

/* ================= INIT ================= */
async function init(){
  const { data } = await supabase.auth.getUser();
  user=data.user;

  supabase.auth.onAuthStateChange((e,session)=>{
    user=session?.user||null;
  });

  await loadPosts();
  subscribeRealtime();
}
init();

/* ================= CREATE POST ================= */
document.getElementById("postBtn")
.addEventListener("click", async ()=>{

  if(!user) return alert("Login first");

  const content=document
    .getElementById("postInput")
    .value.trim();

  if(!content) return alert("Post empty");

  await supabase.from("posts").insert([{
    content,
    user_id:user.id,
    username:user.email
  }]);

  document.getElementById("postInput").value="";
});

/* ================= LOAD POSTS ================= */
async function loadPosts(){

  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});

  feed.innerHTML="";
  data?.forEach(post=>renderPost(post));
}

/* ================= RENDER POST ================= */
function renderPost(post){

  if(document.getElementById("post-"+post.id)) return;

  const div=document.createElement("div");
  div.className="card";
  div.id="post-"+post.id;

  div.innerHTML=`
    <b>${post.username||"User"}</b>
    <div>${post.content||""}</div>

    <button class="like" id="like-${post.id}">
      Loading...
    </button>

    <div class="comment-box">
      <input id="comment-input-${post.id}" 
             placeholder="Write comment..."
             style="width:70%">
      <button onclick="addComment('${post.id}')">
        Send
      </button>

      <div id="comments-${post.id}"></div>
    </div>
  `;

  feed.prepend(div);

  document
    .getElementById("like-"+post.id)
    .addEventListener("click",()=>toggleLike(post.id));

  updateLikeUI(post.id);
  loadComments(post.id);
}

/* ================= COMMENTS ================= */

window.addComment = async(postId)=>{

  if(editingCommentId){
    alert("Finish editing first");
    return;
  }

  if(!user) return alert("Login first");

  const input=document.getElementById("comment-input-"+postId);
  const content=input.value.trim();
  if(!content) return;

  await supabase.from("comments").insert([{
    post_id:postId,
    user_id:user.id,
    username:user.email,
    content
  }]);

  input.value="";
};

window.deleteComment = async(commentId)=>{
  await supabase.from("comments")
    .delete()
    .eq("id",commentId);
};

window.editComment = function(c){

  if(editingCommentId) return;

  editingCommentId=c.id;

  const div=document.getElementById("comment-"+c.id);
  div.classList.add("editing");

  div.innerHTML=`
    <input id="edit-input-${c.id}"
           value="${c.content}"
           style="width:60%">
    <button onclick="saveComment('${c.id}')">Save</button>
    <button onclick="cancelEdit('${c.id}')">Cancel</button>
  `;
};

window.saveComment = async(commentId){

  const input=document
    .getElementById("edit-input-"+commentId);

  const newContent=input.value.trim();
  if(!newContent) return;

  await supabase
    .from("comments")
    .update({
      content:newContent,
      updated_at:new Date()
    })
    .eq("id",commentId);

  editingCommentId=null;
};

window.cancelEdit = function(commentId){
  editingCommentId=null;
  loadPosts();
};

async function loadComments(postId){

  const { data } = await supabase
    .from("comments")
    .select("*")
    .eq("post_id",postId)
    .order("created_at",{ascending:true});

  const box=document.getElementById("comments-"+postId);
  if(!box) return;

  box.innerHTML="";

  data?.forEach(c=>{
    appendCommentToDOM(c);
  });
}

function appendCommentToDOM(c){

  const box=document.getElementById("comments-"+c.post_id);
  if(!box) return;

  if(document.getElementById("comment-"+c.id)) return;

  const div=document.createElement("div");
  div.className="comment-item";
  div.id="comment-"+c.id;

  const editedLabel=
    c.updated_at &&
    c.updated_at!==c.created_at
      ? `<span class="small">(edited)</span>`
      : "";

  div.innerHTML=`
    <div>
      <b>${c.username||"User"}:</b>
      ${c.content}
      ${editedLabel}
    </div>
    ${
      user && user.id===c.user_id
      ? `<div>
           <button onclick='editComment(${JSON.stringify(c)})'>‚úèÔ∏è</button>
           <button class="delete"
             onclick="deleteComment('${c.id}')">
             ‚ùå
           </button>
         </div>`
      : ""
    }
  `;

  box.appendChild(div);
}

/* ================= REALTIME ================= */
function subscribeRealtime(){

  const channel=supabase.channel("global-sync");

  channel.on(
    "postgres_changes",
    {event:"*",schema:"public",table:"comments"},
    payload=>{

      if(payload.eventType==="INSERT"){
        appendCommentToDOM(payload.new);
      }

      if(payload.eventType==="DELETE"){
        const el=document
          .getElementById("comment-"+payload.old.id);
        if(el) el.remove();
      }

      if(payload.eventType==="UPDATE"){
        const el=document
          .getElementById("comment-"+payload.new.id);
        if(el) el.remove();
        appendCommentToDOM(payload.new);
      }
    }
  );

  channel.subscribe();
}

});
</script>

</body>
</html>
