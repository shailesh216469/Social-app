<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App v3.4</title>

<style>
body{font-family:system-ui;background:#f3f4f6;padding:20px;transition:.3s;}
.dark{background:#0f0f0f;color:white;}
.card{background:white;padding:16px;border-radius:16px;margin-top:20px;box-shadow:0 4px 20px rgba(0,0,0,.06);}
.dark .card{background:#1c1c1c;}
button{padding:6px 12px;border:none;border-radius:10px;cursor:pointer;margin-right:5px;margin-top:5px;}
.primary{background:#4f46e5;color:white;}
.danger{background:#ef4444;color:white;}
textarea{width:100%;padding:10px;border-radius:12px;margin-top:5px;}
.small{font-size:12px;opacity:.6;}
.comment-box{margin-top:10px;padding-left:10px;border-left:2px solid #ddd;}
.image-grid{display:grid;gap:6px;margin-top:10px;}
.image-grid.single{grid-template-columns:1fr;}
.image-grid.two{grid-template-columns:1fr 1fr;}
.image-grid.multi{grid-template-columns:repeat(3,1fr);}
.image-grid img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;}
</style>
</head>
<body>

<h2>ðŸ”¥ Ultimate Social App v3.4</h2>

<div>
<span id="userEmail"></span>
<button id="googleBtn" class="primary">Google</button>
<button id="guestBtn">Guest</button>
<button id="logoutBtn">Logout</button>
<button id="darkBtn">ðŸŒ™</button>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<input type="file" id="imageInput" multiple accept="image/*">
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const supabase = window.supabase.createClient(
"https://dgehzagvyrxbnnvgsiff.supabase.co",
"sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= TIME ================= */

function timeAgo(d){
 if(!d) return "";
 const s=Math.floor((Date.now()-new Date(d))/1000);
 if(s<60)return"Just now";
 if(s<3600)return Math.floor(s/60)+"m ago";
 if(s<86400)return Math.floor(s/3600)+"h ago";
 return Math.floor(s/86400)+"d ago";
}

setInterval(()=>{
 document.querySelectorAll(".time").forEach(el=>{
  el.innerText=timeAgo(el.dataset.time);
 });
},30000);

/* ================= AUTH ================= */

async function init(){
 const {data}=await supabase.auth.getUser();
 user=data.user;
 updateUserUI();

 supabase.auth.onAuthStateChange((event, session)=>{
   user=session?.user||null;
   updateUserUI();
 });

 await loadPosts();
 subscribeRealtime();
}

function updateUserUI(){
 document.getElementById("userEmail").innerText =
 user ? "Logged in: "+(user.email||"Guest") : "Not logged in";
}

googleBtn.onclick=()=>supabase.auth.signInWithOAuth({provider:"google"});

guestBtn.onclick=async()=>{
 const {data}=await supabase.auth.signInAnonymously();
 user=data.user;
 updateUserUI();
};

logoutBtn.onclick=async()=>{
 await supabase.auth.signOut();
 location.reload();
};

/* ================= CREATE POST ================= */

postBtn.onclick=async()=>{
 if(!user)return alert("Login first");

 const content=postInput.value.trim();
 const files=imageInput.files;

 if(!content && files.length===0){
   alert("Post cannot be empty");
   return;
 }

 let urls=[];
 for(const f of files){
  const name=Date.now()+"-"+Math.random()+".jpg";
  await supabase.storage.from("post-images").upload(name,f);
  const {data}=supabase.storage.from("post-images").getPublicUrl(name);
  urls.push(data.publicUrl);
 }

 await supabase.from("posts")
  .insert([{content,images:urls,user_id:user.id,username:user.email}]);

 postInput.value="";
 imageInput.value="";
};

/* ================= LOAD POSTS ================= */

async function loadPosts(){
 feed.innerHTML="";
 const {data}=await supabase
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false});

 if(!data) return;
 data.forEach(renderPost);
}

/* ================= RENDER POST ================= */

function renderPost(post){

 if(document.getElementById("post-"+post.id)) return;

 let grid="";
 if(post.images && post.images.length){
  let type="single";
  if(post.images.length===2)type="two";
  if(post.images.length>=3)type="multi";
  grid=`<div class="image-grid ${type}">`;
  post.images.forEach(u=>grid+=`<img src="${u}">`);
  grid+=`</div>`;
 }

 const div=document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
  <b>${post.username||"User"}</b>
  <div class="small time" data-time="${post.created_at}">
   ${timeAgo(post.created_at)}
  </div>

  <div id="post-text-${post.id}">${post.content||""}</div>

  ${
   user && String(user.id)===String(post.user_id)
   ? `<button onclick="editPost('${post.id}')">Edit</button>
      <button class="danger" onclick="deletePost('${post.id}')">Delete</button>`
   : ""
  }

  ${grid}

  <br>
  <button id="like-${post.id}">Like</button>
  <span id="like-count-${post.id}">0</span>

  <div id="comments-${post.id}"></div>
  <textarea id="comment-input-${post.id}" placeholder="Comment..."></textarea>
  <button onclick="addComment('${post.id}')">Send</button>
 `;

 feed.appendChild(div);
 initLike(post.id);
 loadComments(post.id);
}

/* ================= EDIT ================= */

window.editPost=id=>{
 const el=document.getElementById("post-text-"+id);
 const old=el.innerText;
 el.innerHTML=`<textarea id="edit-${id}">${old}</textarea>
 <button onclick="savePost('${id}')">Save</button>`;
};

window.savePost=async id=>{
 const val=document.getElementById("edit-"+id).value;
 await supabase.from("posts").update({content:val}).eq("id",id);
};

/* ================= DELETE ================= */

window.deletePost=async id=>{
 await supabase.from("posts").delete().eq("id",id);
};

/* ================= COMMENTS ================= */

window.addComment=async postId=>{
 const input=document.getElementById("comment-input-"+postId);
 if(!input.value)return;

 await supabase.from("comments")
  .insert([{post_id:postId,user_id:user.id,
    username:user.email,content:input.value}]);

 input.value="";
};

async function loadComments(postId){
 const {data}=await supabase.from("comments")
  .select("*")
  .eq("post_id",postId)
  .order("created_at",{ascending:true});

 const box=document.getElementById("comments-"+postId);
 box.innerHTML="";

 data.forEach(c=>{
  box.innerHTML+=`
   <div id="comment-${c.id}" class="comment-box">
    <b>${c.username}</b>
    <div>${c.content}</div>
    ${
     user && String(user.id)===String(c.user_id)
     ? `<button onclick="deleteComment('${c.id}')">Delete</button>`
     : ""
    }
   </div>
  `;
 });
}

window.deleteComment=async id=>{
 await supabase.from("comments").delete().eq("id",id);
};

/* ================= LIKE ================= */

async function initLike(postId){

 const {count}=await supabase.from("likes")
  .select("*",{count:"exact",head:true})
  .eq("post_id",postId)
  .eq("active",true);

 document.getElementById("like-count-"+postId).innerText=count||0;

 document.getElementById("like-"+postId).onclick=async()=>{
  const {data}=await supabase.from("likes")
   .select("*")
   .eq("post_id",postId)
   .eq("user_id",user.id)
   .maybeSingle();

  if(data){
   await supabase.from("likes")
    .update({active:!data.active})
    .eq("id",data.id);
  }else{
   await supabase.from("likes")
    .insert([{post_id:postId,user_id:user.id,active:true}]);
  }
 };
}

/* ================= REALTIME ================= */

function subscribeRealtime(){

 supabase.channel("posts")
  .on("postgres_changes",{event:"INSERT",schema:"public",table:"posts"},
   p=>renderPost(p.new))
  .on("postgres_changes",{event:"DELETE",schema:"public",table:"posts"},
   p=>document.getElementById("post-"+p.old.id)?.remove())
  .on("postgres_changes",{event:"UPDATE",schema:"public",table:"posts"},
   p=>{
    const el=document.getElementById("post-text-"+p.new.id);
    if(el)el.innerText=p.new.content;
   })
  .subscribe();

 supabase.channel("comments")
  .on("postgres_changes",{event:"*",schema:"public",table:"comments"},
   p=>{
    const id=p.new?.post_id||p.old?.post_id;
    if(id)loadComments(id);
   })
  .subscribe();

 supabase.channel("likes")
  .on("postgres_changes",{event:"*",schema:"public",table:"likes"},
   async p=>{
    const id=p.new?.post_id||p.old?.post_id;
    const {count}=await supabase.from("likes")
     .select("*",{count:"exact",head:true})
     .eq("post_id",id)
     .eq("active",true);
    const el=document.getElementById("like-count-"+id);
    if(el)el.innerText=count||0;
   })
  .subscribe();
}

darkBtn.onclick=()=>document.body.classList.toggle("dark");

init();
});
</script>
</body>
</html>
