<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App Pro - Stable Realtime</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 10px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin:4px 4px 0 0;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.like{background:#10b981;color:white;}
.delete{background:#ef4444;color:white;}
textarea{
 width:100%;
 margin-bottom:8px;
 padding:6px;
}
.comment-box{
 margin-top:10px;
 background:#f9fafb;
 padding:10px;
 border-radius:12px;
}
.comment-item{
 font-size:13px;
 padding:4px 0;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
</style>
</head>
<body>

<h2>üî• Social App Pro - Stable Realtime</h2>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

const supabase = window.supabase.createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= INIT ================= */
async function init(){
  const { data } = await supabase.auth.getUser();
  user=data.user;

  supabase.auth.onAuthStateChange((e,session)=>{
    user=session?.user||null;
  });

  await loadPosts();
  subscribeRealtime();
}
init();

/* ================= CREATE POST ================= */
document.getElementById("postBtn")
.addEventListener("click", async ()=>{

  if(!user) return alert("Login first");

  const content=document
    .getElementById("postInput")
    .value.trim();

  if(!content) return alert("Post empty");

  await supabase.from("posts").insert([{
    content,
    user_id:user.id,
    username:user.email
  }]);

  document.getElementById("postInput").value="";
});

/* ================= LOAD POSTS ================= */
async function loadPosts(){

  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});

  feed.innerHTML="";
  data?.forEach(post=>renderPost(post));
}

/* ================= RENDER POST ================= */
function renderPost(post){

  if(document.getElementById("post-"+post.id)) return;

  const div=document.createElement("div");
  div.className="card";
  div.id="post-"+post.id;

  div.innerHTML=`
    <b>${post.username||"User"}</b>
    <div>${post.content||""}</div>

    <button class="like" id="like-${post.id}">
      Loading...
    </button>

    <div class="comment-box">
      <input id="comment-input-${post.id}" 
             placeholder="Write comment..."
             style="width:70%">
      <button onclick="addComment('${post.id}')">
        Send
      </button>

      <div id="comments-${post.id}"></div>
    </div>
  `;

  feed.prepend(div);

  document
    .getElementById("like-"+post.id)
    .addEventListener("click",()=>toggleLike(post.id));

  updateLikeUI(post.id);
  loadComments(post.id);
}

/* ================= LIKE SYSTEM ================= */
async function updateLikeUI(postId){

  const btn=document.getElementById("like-"+postId);
  if(!btn) return;

  const { count } = await supabase
    .from("likes")
    .select("*",{count:"exact",head:true})
    .eq("post_id",postId)
    .eq("active",true);

  let liked=false;

  if(user){
    const { data } = await supabase
      .from("likes")
      .select("active")
      .eq("post_id",postId)
      .eq("user_id",user.id)
      .single();

    liked=data?.active===true;
  }

  btn.innerText=
    `${liked?"Unlike":"Like"} (${count||0})`;
}

async function toggleLike(postId){

  if(!user) return alert("Login first");

  const { data } = await supabase
    .from("likes")
    .select("*")
    .eq("post_id",postId)
    .eq("user_id",user.id)
    .single();

  if(data){
    await supabase
      .from("likes")
      .update({active:!data.active})
      .eq("id",data.id);
  }else{
    await supabase
      .from("likes")
      .insert([{
        post_id:postId,
        user_id:user.id,
        active:true
      }]);
  }
}

/* ================= COMMENTS ================= */
window.addComment = async(postId)=>{

  if(!user) return alert("Login first");

  const input=document.getElementById("comment-input-"+postId);
  const content=input.value.trim();
  if(!content) return;

  await supabase.from("comments").insert([{
    post_id:postId,
    user_id:user.id,
    username:user.email,
    content
  }]);

  input.value="";
};

window.deleteComment = async(commentId)=>{
  await supabase
    .from("comments")
    .delete()
    .eq("id",commentId);
};

async function loadComments(postId){

  const { data } = await supabase
    .from("comments")
    .select("*")
    .eq("post_id",postId)
    .order("created_at",{ascending:true});

  const box=document.getElementById("comments-"+postId);
  if(!box) return;

  box.innerHTML="";

  data?.forEach(c=>{
    appendCommentToDOM(c);
  });
}

function appendCommentToDOM(c){

  const box=document.getElementById("comments-"+c.post_id);
  if(!box) return;

  if(document.getElementById("comment-"+c.id)) return;

  const div=document.createElement("div");
  div.className="comment-item";
  div.id="comment-"+c.id;

  div.innerHTML=`
    <div>
      <b>${c.username||"User"}:</b>
      ${c.content}
    </div>
    ${
      user && user.id===c.user_id
      ? `<button class="delete"
           onclick="deleteComment('${c.id}')">
           ‚ùå
         </button>`
      : ""
    }
  `;

  box.appendChild(div);
}

/* ================= REALTIME ================= */
function subscribeRealtime(){

  const channel=supabase.channel("global-sync");

  channel.on(
    "postgres_changes",
    {event:"INSERT",schema:"public",table:"posts"},
    payload=>{
      renderPost(payload.new);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"*",schema:"public",table:"likes"},
    payload=>{
      const postId=
        payload.new?.post_id||
        payload.old?.post_id;
      if(postId) updateLikeUI(postId);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"INSERT",schema:"public",table:"comments"},
    payload=>{
      appendCommentToDOM(payload.new);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"DELETE",schema:"public",table:"comments"},
    payload=>{
      const id=payload.old?.id;
      const el=document.getElementById("comment-"+id);
      if(el) el.remove();
    }
  );

  channel.subscribe(status=>{
    console.log("Realtime:",status);
  });
}

});
</script>

</body>
</html>
