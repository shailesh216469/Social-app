<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App</title>

<style>
body { font-family: Arial; padding: 20px; }
button { margin: 5px; cursor:pointer; }
textarea { width: 100%; max-width: 400px; }
.post {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}
.likeBtn { padding:4px 8px; }
</style>
</head>

<body>

<h2>ðŸ”¥ Ultimate Social App</h2>

<div id="authSection">
  <button id="googleBtn">Login with Google</button>
  <button id="guestBtn">Guest Login</button>
</div>

<div id="appSection" style="display:none;">
  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <hr>

  <textarea id="postInput" placeholder="Write something..." rows="3"></textarea><br>
  <button id="postBtn">Post</button>

  <hr>

  <div id="posts"></div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let currentUser = null;

const authSection = document.getElementById("authSection");
const appSection = document.getElementById("appSection");
const userInfo = document.getElementById("userInfo");
const postInput = document.getElementById("postInput");
const postBtn = document.getElementById("postBtn");
const postsContainer = document.getElementById("posts");


// ================= AUTH =================

const { data: { session } } = await supabase.auth.getSession();
if (session) {
  currentUser = session.user;
  showApp();
}

googleBtn.onclick = async () => {
  await supabase.auth.signInWithOAuth({
    provider: "google",
    options: { redirectTo: window.location.origin }
  });
};

guestBtn.onclick = async () => {
  const { data } = await supabase.auth.signInAnonymously();
  currentUser = data.user;
  showApp();
};

logoutBtn.onclick = async () => {
  await supabase.auth.signOut();
  location.reload();
};

function showApp() {
  authSection.style.display = "none";
  appSection.style.display = "block";
  userInfo.innerText = "Logged in as: " + (currentUser.email || "Guest");
  loadPosts();
}


// ================= CREATE POST =================

postBtn.onclick = async () => {
  const content = postInput.value.trim();
  if (!content) return;

  await supabase.from("posts").insert({
    content,
    user_id: currentUser.id
  });

  postInput.value = "";
};


// ================= LOAD POSTS =================

async function loadPosts() {
  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at", { ascending: false });

  postsContainer.innerHTML = "";

  for (let post of data) {
    await renderPost(post);
  }
}


// ================= RENDER POST =================

async function renderPost(post) {

  const { count } = await supabase
    .from("likes")
    .select("*", { count: "exact", head: true })
    .eq("post_id", post.id);

  const { data: liked } = await supabase
    .from("likes")
    .select("id")
    .eq("post_id", post.id)
    .eq("user_id", currentUser.id);

  const div = document.createElement("div");
  div.className = "post";
  div.setAttribute("data-id", post.id);

  div.innerHTML = `
    <p>${post.content}</p>
    <button class="likeBtn"></button>
    <span class="likeCount">${count || 0} likes</span>
  `;

  postsContainer.appendChild(div);

  updateButton(div, liked.length > 0);

  div.querySelector(".likeBtn").onclick = async () => {
    await toggleLike(post.id);
  };
}


// ================= TOGGLE LIKE =================

async function toggleLike(postId) {

  const { data: existing } = await supabase
    .from("likes")
    .select("id")
    .eq("post_id", postId)
    .eq("user_id", currentUser.id);

  if (existing.length > 0) {
    await supabase
      .from("likes")
      .delete()
      .eq("post_id", postId)
      .eq("user_id", currentUser.id);
  } else {
    await supabase.from("likes").insert({
      post_id: postId,
      user_id: currentUser.id
    });
  }
}


// ================= BUTTON UI =================

function updateButton(postDiv, liked) {
  const btn = postDiv.querySelector(".likeBtn");
  btn.innerText = liked ? "â¤ï¸ Liked" : "ðŸ¤ Like";
}


// ================= REALTIME =================

supabase.channel("realtime-social")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "posts" },
    () => loadPosts()
  )
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "likes" },
    async (payload) => {

      const postId =
        payload.new?.post_id || payload.old?.post_id;

      const postDiv = document.querySelector(`[data-id="${postId}"]`);
      if (!postDiv) return;

      // Always update count
      const { count } = await supabase
        .from("likes")
        .select("*", { count: "exact", head: true })
        .eq("post_id", postId);

      postDiv.querySelector(".likeCount").innerText =
        `${count || 0} likes`;

      // Only update button if THIS user triggered event
      if (
        payload.new?.user_id === currentUser.id ||
        payload.old?.user_id === currentUser.id
      ) {
        const liked = payload.eventType === "INSERT";
        updateButton(postDiv, liked);
      }
    }
  )
  .subscribe();

</script>

</body>
</html>
