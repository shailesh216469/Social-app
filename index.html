<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App Production</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 10px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin-left:6px;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.delete{background:#ef4444;color:white;}
.comment-box{
 margin-top:12px;
 background:#f9fafb;
 padding:10px;
 border-radius:12px;
}
.comment-item{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:6px 0;
 font-size:14px;
}
.small{
 font-size:11px;
 color:gray;
 margin-left:6px;
}
textarea,input{
 padding:6px;
 border-radius:6px;
 border:1px solid #ddd;
}
textarea{width:100%;}
</style>
</head>
<body>

<h2>üî• Social App Production</h2>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<br><br>
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

const supabase = window.supabase.createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= INIT ================= */
async function init(){
  const { data } = await supabase.auth.getUser();
  user=data.user;
  await loadPosts();
  subscribeRealtime();
}
init();

/* ================= CREATE POST ================= */
document.getElementById("postBtn")
.addEventListener("click", async ()=>{

  if(!user) return alert("Login first");

  const content=document.getElementById("postInput").value.trim();
  if(!content) return;

  await supabase.from("posts").insert([{
    content,
    user_id:user.id,
    username:user.email
  }]);

  document.getElementById("postInput").value="";
});

/* ================= LOAD POSTS ================= */
async function loadPosts(){

  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});

  feed.innerHTML="";
  data?.forEach(post=>renderPost(post));
}

/* ================= RENDER POST ================= */
function renderPost(post){

  if(document.getElementById("post-"+post.id)) return;

  const div=document.createElement("div");
  div.className="card";
  div.id="post-"+post.id;

  div.innerHTML=`
    <b>${post.username||"User"}</b>
    <div style="margin-top:6px">${post.content||""}</div>

    <div class="comment-box">
      <input id="comment-input-${post.id}"
             placeholder="Write comment..."
             style="width:70%">
      <button onclick="addComment('${post.id}')">
        Send
      </button>
      <div id="comments-${post.id}"></div>
    </div>
  `;

  feed.prepend(div);
  loadComments(post.id);
}

/* ================= COMMENTS ================= */

window.addComment = async(postId)=>{

  if(!user) return alert("Login first");

  const input=document.getElementById("comment-input-"+postId);
  const content=input.value.trim();
  if(!content) return;

  await supabase.from("comments").insert([{
    post_id:postId,
    user_id:user.id,
    username:user.email,
    content
  }]);

  input.value="";
};

window.deleteComment = async(commentId)=>{

  await supabase.from("comments")
    .delete()
    .eq("id",commentId);
};

window.editComment = function(commentId){

  const div=document.getElementById("comment-"+commentId);
  const textSpan=div.querySelector(".text");
  const username=div.dataset.username;
  const oldText=textSpan.innerText;

  div.innerHTML=`
    <div>
      <b>${username}:</b>
      <input id="edit-${commentId}"
             value="${oldText}"
             style="width:60%">
    </div>
    <div>
      <button onclick="saveEdit('${commentId}')">Save</button>
      <button onclick="cancelEdit('${commentId}','${oldText}','${username}')">
        Cancel
      </button>
    </div>
  `;
};

window.cancelEdit = function(commentId,oldText,username){

  const div=document.getElementById("comment-"+commentId);

  div.innerHTML = buildCommentHTML({
    id:commentId,
    username,
    content:oldText,
    user_id:user?.id
  });
};

window.saveEdit = async(commentId)=>{

  const input=document.getElementById("edit-"+commentId);
  const newText=input.value.trim();
  if(!newText) return;

  await supabase.from("comments")
    .update({
      content:newText,
      updated_at:new Date()
    })
    .eq("id",commentId);
};

async function loadComments(postId){

  const { data } = await supabase
    .from("comments")
    .select("*")
    .eq("post_id",postId)
    .order("created_at",{ascending:true});

  const box=document.getElementById("comments-"+postId);
  if(!box) return;

  box.innerHTML="";

  data?.forEach(c=>{
    box.innerHTML+=buildCommentHTML(c);
  });
}

function buildCommentHTML(c){

  const edited =
    c.updated_at &&
    c.updated_at!==c.created_at
      ? `<span class="small">(edited)</span>`
      : "";

  return `
    <div class="comment-item"
         id="comment-${c.id}"
         data-username="${c.username||"User"}">

      <div>
        <b>${c.username||"User"}:</b>
        <span class="text">${c.content}</span>
        ${edited}
      </div>

      ${
        user && user.id===c.user_id
        ? `<div>
             <button onclick="editComment('${c.id}')">‚úèÔ∏è</button>
             <button class="delete"
               onclick="deleteComment('${c.id}')">
               ‚ùå
             </button>
           </div>`
        : ""
      }
    </div>
  `;
}

/* ================= REALTIME ================= */

function subscribeRealtime(){

  const channel = supabase.channel("production-sync");

  /* POSTS */
  channel.on(
    "postgres_changes",
    {event:"INSERT",schema:"public",table:"posts"},
    payload=>{
      renderPost(payload.new);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"DELETE",schema:"public",table:"posts"},
    payload=>{
      const el=document.getElementById("post-"+payload.old.id);
      if(el) el.remove();
    }
  );

  /* COMMENTS */
  channel.on(
    "postgres_changes",
    {event:"INSERT",schema:"public",table:"comments"},
    payload=>{
      loadComments(payload.new.post_id);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"UPDATE",schema:"public",table:"comments"},
    payload=>{
      loadComments(payload.new.post_id);
    }
  );

  channel.on(
    "postgres_changes",
    {event:"DELETE",schema:"public",table:"comments"},
    payload=>{
      const el=document.getElementById("comment-"+payload.old.id);
      if(el) el.remove();
    }
  );

  channel.subscribe(status=>{
    console.log("Realtime:",status);
  });
}

});
</script>

</body>
</html>
