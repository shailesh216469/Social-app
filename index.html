<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App Stable</title>

<style>
body{font-family:system-ui;background:#f3f4f6;padding:20px;}
.card{background:white;padding:16px;border-radius:12px;margin-top:18px;box-shadow:0 3px 15px rgba(0,0,0,.06);}
button{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;margin:4px 4px 0 0;font-size:13px;}
.primary{background:#4f46e5;color:white;}
.danger{background:#ef4444;color:white;}
textarea{width:100%;padding:8px;border-radius:8px;margin-top:5px;}
.comment{margin-top:6px;font-size:13px;}
.image-scroll{
  display:flex;
  overflow-x:auto;
  gap:8px;
  margin-top:10px;
}
.image-scroll img{
  max-height:220px;
  border-radius:10px;
}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App Stable</h2>

<div>
<span id="userEmail"></span>
<button id="googleBtn" class="primary">Google</button>
<button id="guestBtn">Guest</button>
<button id="logoutBtn">Logout</button>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<input type="file" id="imageInput" multiple accept="image/*">
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const supabase = window.supabase.createClient(
"https://dgehzagvyrxbnnvgsiff.supabase.co",
"sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= AUTH ================= */

async function init(){
 const {data}=await supabase.auth.getUser();
 user=data.user;
 updateUI();

 supabase.auth.onAuthStateChange((e,s)=>{
  user=s?.user||null;
  updateUI();
 });

 await loadPosts();
 subscribeRealtime();
}

function updateUI(){
 userEmail.innerText =
 user ? "Logged in: "+(user.email||"Guest") : "Not logged in";
}

googleBtn.onclick=()=>supabase.auth.signInWithOAuth({provider:"google"});
guestBtn.onclick=async()=>{
 const {data}=await supabase.auth.signInAnonymously();
 user=data.user;
 updateUI();
};
logoutBtn.onclick=async()=>{
 await supabase.auth.signOut();
 location.reload();
};

/* ================= CREATE POST ================= */

postBtn.onclick=async()=>{
 if(!user)return alert("Login first");

 const content=postInput.value.trim();
 const files=imageInput.files;

 if(!content && files.length===0){
  alert("Post cannot be empty");
  return;
 }

 let paths=[];

 for(const f of files){
  const filename=Date.now()+"-"+Math.random()+".jpg";
  await supabase.storage.from("post-images").upload(filename,f);
  paths.push("post-images/"+filename);
 }

 await supabase.from("posts")
  .insert([{content,images:paths,user_id:user.id,username:user.email}]);

 postInput.value="";
 imageInput.value="";
};

/* ================= LOAD POSTS ================= */

async function loadPosts(){
 feed.innerHTML="";
 const {data,error}=await supabase
  .from("posts")
  .select("*")
  .order("created_at",{ascending:false});

 if(error){
  console.log(error);
  return;
 }

 data?.forEach(renderPost);
}

/* ================= RENDER ================= */

function renderPost(post){

 if(document.getElementById("post-"+post.id))return;

 let imagesHTML="";

 if(post.images && post.images.length){

  imagesHTML=`<div class="image-scroll">`;

  post.images.forEach(path=>{

    let finalUrl="";

    if(path.startsWith("http")){
      // OLD posts (full URL stored)
      finalUrl=path;
    } else {
      // NEW posts (path stored)
      const filename=path.replace("post-images/","");
      const {data}=supabase.storage
        .from("post-images")
        .getPublicUrl(filename);
      finalUrl=data.publicUrl;
    }

    imagesHTML+=`<img src="${finalUrl}">`;
  });

  imagesHTML+=`</div>`;
 }

 const div=document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
  <b>${post.username}</b>
  <div>${post.content||""}</div>
  ${imagesHTML}

  ${
   user && String(user.id)===String(post.user_id)
   ? `<button class="danger" onclick="deletePost('${post.id}')">Delete</button>`
   : ""
  }

  <div id="comments-${post.id}"></div>
  <textarea id="comment-input-${post.id}" placeholder="Comment..."></textarea>
  <button onclick="addComment('${post.id}')">Send</button>
 `;

 feed.appendChild(div);
 loadComments(post.id);
}

/* ================= DELETE POST ================= */

window.deletePost=async id=>{

 const {data}=await supabase
  .from("posts")
  .select("images")
  .eq("id",id)
  .single();

 if(data?.images){
   for(const path of data.images){

     if(!path.startsWith("http")){
       const filename=path.replace("post-images/","");
       await supabase.storage.from("post-images").remove([filename]);
     }
   }
 }

 await supabase.from("posts").delete().eq("id",id);
};

/* ================= COMMENTS ================= */

window.addComment=async postId=>{
 const input=document.getElementById("comment-input-"+postId);
 if(!input.value)return;

 await supabase.from("comments")
  .insert([{post_id:postId,user_id:user.id,
    username:user.email,content:input.value}]);

 input.value="";
};

async function loadComments(postId){
 const {data}=await supabase.from("comments")
  .select("*")
  .eq("post_id",postId)
  .order("created_at",{ascending:true});

 const box=document.getElementById("comments-"+postId);
 box.innerHTML="";

 data?.forEach(c=>{
  box.innerHTML+=`
   <div class="comment">
    <b>${c.username}</b>: ${c.content}
   </div>
  `;
 });
}

/* ================= REALTIME ================= */

function subscribeRealtime(){

 supabase.channel("posts")
  .on("postgres_changes",{event:"*",schema:"public",table:"posts"},
   ()=>loadPosts())
  .subscribe();

 supabase.channel("comments")
  .on("postgres_changes",{event:"*",schema:"public",table:"comments"},
   p=>{
    const id=p.new?.post_id||p.old?.post_id;
    if(id)loadComments(id);
   })
  .subscribe();
}

init();
});
</script>
</body>
</html>
