<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Social Website</title>

<style>
body{
  font-family: Arial;
  padding:20px;
  background:#f2f2f2;
}

.post{
  background:white;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h2>üåç Public Social Website</h2>

<input id="postInput" placeholder="Write something...">
<button onclick="addPost()">Post</button>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

const supabase = window.supabase.createClient(
"https://dgehzagvyrxbnnvgsiff.supabase.co",
"sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

// MAKE FUNCTION GLOBAL
window.addPost = async function(){

  const text = document.getElementById("postInput").value;

  if(text.trim()===""){
    alert("Write something first");
    return;
  }

  const { data, error } = await supabase
    .from("posts")
    .insert([{ content:text }]);

  if(error){
    alert("Error: " + error.message);
    console.log(error);
  } else {
    document.getElementById("postInput").value="";
    loadPosts();
  }
}

async function loadPosts(){

  const { data, error } = await supabase
    .from("posts")
    .select("*")
    .order("id",{ascending:false});

  if(error){
    console.log(error);
    return;
  }

  const feed=document.getElementById("feed");
  feed.innerHTML="";

  data.forEach(p=>{
    const div=document.createElement("div");
    div.className="post";
    div.innerText=p.content;
    feed.appendChild(div);
  });
}

loadPosts();

</script>

</body>
</html>
