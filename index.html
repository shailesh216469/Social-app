<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App v3.6</title>

<style>
body{font-family:system-ui;background:#f3f4f6;padding:20px;transition:.3s;}
.dark{background:#0f0f0f;color:white;}
.card{background:white;padding:16px;border-radius:14px;margin-top:18px;box-shadow:0 3px 15px rgba(0,0,0,.06);}
.dark .card{background:#1c1c1c;}
button{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;margin:4px 4px 0 0;font-size:13px;}
.primary{background:#4f46e5;color:white;}
.danger{background:#ef4444;color:white;}
textarea{width:100%;padding:8px;border-radius:10px;margin-top:5px;font-size:14px;}
.comment-box{margin-top:8px;padding-left:8px;border-left:2px solid #ddd;font-size:13px;}
.small{font-size:12px;color:#777;}
.slider{position:relative;overflow:hidden;margin-top:8px;}
.slider-track{display:flex;transition:.3s;}
.slider img{max-height:220px;border-radius:10px;margin-right:8px;}
.arrow{
 position:absolute;top:45%;background:rgba(0,0,0,.5);
 color:white;border-radius:50%;width:30px;height:30px;
 display:flex;align-items:center;justify-content:center;
 cursor:pointer;
}
.left{left:5px;}
.right{right:5px;}
.dots{text-align:center;margin-top:6px;}
.dot{display:inline-block;width:6px;height:6px;
 border-radius:50%;background:#ccc;margin:0 3px;}
.active-dot{background:#4f46e5;}
</style>
</head>
<body>

<h2>ðŸ”¥ Ultimate Social App v3.6</h2>

<div>
<span id="userEmail"></span>
<button id="googleBtn" class="primary">Google</button>
<button id="guestBtn">Guest</button>
<button id="logoutBtn">Logout</button>
<button id="darkBtn">ðŸŒ™</button>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<input type="file" id="imageInput" multiple accept="image/*">
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const supabase = window.supabase.createClient(
"https://dgehzagvyrxbnnvgsiff.supabase.co",
"sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let user=null;

/* ================= AUTH ================= */

async function init(){
 const {data}=await supabase.auth.getUser();
 user=data.user;
 updateUserUI();
 supabase.auth.onAuthStateChange((e,s)=>{
  user=s?.user||null;
  updateUserUI();
 });
 await loadPosts();
 subscribeRealtime();
}

function updateUserUI(){
 userEmail.innerText =
 user ? "Logged in: "+(user.email||"Guest") : "Not logged in";
}

googleBtn.onclick=()=>supabase.auth.signInWithOAuth({provider:"google"});
guestBtn.onclick=async()=>{
 const {data}=await supabase.auth.signInAnonymously();
 user=data.user;
 updateUserUI();
};
logoutBtn.onclick=async()=>{
 await supabase.auth.signOut();
 location.reload();
};

/* ================= CREATE POST ================= */

postBtn.onclick=async()=>{
 if(!user)return alert("Login first");

 const content=postInput.value.trim();
 const files=imageInput.files;

 if(!content && files.length===0){
  alert("Post cannot be empty");
  return;
 }

 let paths=[];

 for(const f of files){
  const filename=Date.now()+"-"+Math.random()+".jpg";
  await supabase.storage.from("post-images").upload(filename,f);
  paths.push("post-images/"+filename);
 }

 await supabase.from("posts")
  .insert([{content,images:paths,user_id:user.id,username:user.email}]);

 postInput.value="";
 imageInput.value="";
};

/* ================= LOAD POSTS ================= */

async function loadPosts(){
 feed.innerHTML="";
 const {data}=await supabase.from("posts")
  .select("*")
  .order("created_at",{ascending:false});
 data?.forEach(renderPost);
}

/* ================= RENDER POST ================= */

function renderPost(post){

 if(document.getElementById("post-"+post.id))return;

 let slider="";
 if(post.images && post.images.length){

  slider=`<div class="slider" id="slider-${post.id}">
   <div class="slider-track" id="track-${post.id}">`;

  post.images.forEach(path=>{
   const {data}=supabase.storage.from("post-images")
     .getPublicUrl(path.replace("post-images/",""));
   slider+=`<img src="${data.publicUrl}">`;
  });

  slider+=`</div>
   <div class="arrow left" onclick="slide('${post.id}',-1)">â€¹</div>
   <div class="arrow right" onclick="slide('${post.id}',1)">â€º</div>
   <div class="dots" id="dots-${post.id}"></div>
  </div>`;
 }

 const div=document.createElement("div");
 div.className="card";
 div.id="post-"+post.id;

 div.innerHTML=`
  <b>${post.username}</b>
  <div id="post-text-${post.id}">${post.content||""}</div>

  ${
   user && String(user.id)===String(post.user_id)
   ? `<button onclick="editPost('${post.id}')">Edit</button>
      <button class="danger" onclick="deletePost('${post.id}')">Delete</button>`
   : ""
  }

  ${slider}

  <div id="comments-${post.id}"></div>
  <textarea id="comment-input-${post.id}" placeholder="Comment..."></textarea>
  <button onclick="addComment('${post.id}')">Send</button>
 `;

 feed.appendChild(div);
 loadComments(post.id);
 initSlider(post.id,post.images?.length||0);
}

/* ================= SLIDER ================= */

window.slide=(id,dir)=>{
 const track=document.getElementById("track-"+id);
 const width=track.children[0].offsetWidth+8;
 track.scrollBy({left:dir*width,behavior:"smooth"});
};

/* ================= DELETE POST ================= */

window.deletePost=async id=>{
 const {data}=await supabase.from("posts")
  .select("images")
  .eq("id",id)
  .single();

 if(data?.images){
  for(const path of data.images){
   const filename=path.replace("post-images/","");
   await supabase.storage.from("post-images").remove([filename]);
  }
 }

 await supabase.from("posts").delete().eq("id",id);
};

/* ================= COMMENTS ================= */

window.addComment=async postId=>{
 const input=document.getElementById("comment-input-"+postId);
 if(!input.value)return;

 await supabase.from("comments")
  .insert([{post_id:postId,user_id:user.id,
    username:user.email,content:input.value}]);

 input.value="";
};

async function loadComments(postId){
 const {data}=await supabase.from("comments")
  .select("*")
  .eq("post_id",postId)
  .order("created_at",{ascending:true});

 const box=document.getElementById("comments-"+postId);
 box.innerHTML="";
 data?.forEach(c=>{
  box.innerHTML+=`
   <div class="comment-box" id="comment-${c.id}">
    <b>${c.username}</b>: ${c.content}
    ${
     user && String(user.id)===String(c.user_id)
     ? `<button onclick="deleteComment('${c.id}')">Delete</button>`
     : ""
    }
   </div>
  `;
 });
}

window.deleteComment=async id=>{
 await supabase.from("comments").delete().eq("id",id);
};

/* ================= REALTIME ================= */

function subscribeRealtime(){
 supabase.channel("posts")
  .on("postgres_changes",{event:"*",schema:"public",table:"posts"},
   ()=>loadPosts())
  .subscribe();

 supabase.channel("comments")
  .on("postgres_changes",{event:"*",schema:"public",table:"comments"},
   p=>{
    const id=p.new?.post_id||p.old?.post_id;
    if(id)loadComments(id);
   })
  .subscribe();
}

darkBtn.onclick=()=>document.body.classList.toggle("dark");

init();
});
</script>
</body>
</html>
