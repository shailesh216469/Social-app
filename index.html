<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Social App</title>

<style>
body { font-family: Arial; padding: 20px; }
button { margin: 5px; cursor:pointer; }
textarea { width: 100%; max-width: 400px; }
.post {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}
.likeBtn {
  padding: 4px 8px;
}
</style>
</head>
<body>

<h2>üî• Ultimate Social App</h2>

<div id="authSection">
  <button id="googleBtn">Login with Google</button>
  <button id="guestBtn">Guest Login</button>
</div>

<div id="appSection" style="display:none;">
  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <hr>

  <textarea id="postInput" placeholder="Write something..." rows="3"></textarea><br>
  <button id="postBtn">Post</button>

  <hr>

  <div id="posts"></div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_0zcUZcMnYsVKrX0rhxA9Eg_6GwlyzKW"
);

let currentUser = null;

const authSection = document.getElementById("authSection");
const appSection = document.getElementById("appSection");
const userInfo = document.getElementById("userInfo");
const postInput = document.getElementById("postInput");
const postBtn = document.getElementById("postBtn");
const postsContainer = document.getElementById("posts");


// ======================= AUTH =======================

const { data: { session } } = await supabase.auth.getSession();

if (session) {
  currentUser = session.user;
  showApp();
}

document.getElementById("googleBtn").onclick = async () => {
  await supabase.auth.signInWithOAuth({
    provider: "google",
    options: { redirectTo: window.location.origin }
  });
};

document.getElementById("guestBtn").onclick = async () => {
  const { data, error } = await supabase.auth.signInAnonymously();
  if (error) return alert(error.message);

  currentUser = data.user;
  showApp();
};

document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  location.reload();
};

function showApp() {
  authSection.style.display = "none";
  appSection.style.display = "block";
  userInfo.innerText = "Logged in as: " + (currentUser.email || "Guest");
  loadPosts();
}


// ======================= POSTS =======================

postBtn.onclick = async () => {
  const content = postInput.value.trim();
  if (!content) return;

  const { error } = await supabase.from("posts").insert({
    content: content,
    user_id: currentUser.id
  });

  if (error) return alert(error.message);

  postInput.value = "";
};

async function loadPosts() {
  const { data: posts } = await supabase
    .from("posts")
    .select("*")
    .order("created_at", { ascending: false });

  postsContainer.innerHTML = "";

  for (let post of posts) {
    renderPost(post);
  }
}


// ======================= RENDER POST =======================

async function renderPost(post) {

  const { count } = await supabase
    .from("likes")
    .select("*", { count: "exact", head: true })
    .eq("post_id", post.id);

  const { data } = await supabase
    .from("likes")
    .select("id")
    .eq("post_id", post.id)
    .eq("user_id", currentUser.id);

  const alreadyLiked = data.length > 0;

  const div = document.createElement("div");
  div.className = "post";
  div.setAttribute("data-post-id", post.id);

  div.innerHTML = `
    <p>${post.content}</p>
    <button class="likeBtn">
      ${alreadyLiked ? "‚ù§Ô∏è Liked" : "ü§ç Like"}
    </button>
    <span class="likeCount">${count || 0} likes</span>
  `;

  postsContainer.appendChild(div);

  const button = div.querySelector(".likeBtn");

  button.onclick = async () => {

    const { data: existing } = await supabase
      .from("likes")
      .select("id")
      .eq("post_id", post.id)
      .eq("user_id", currentUser.id);

    if (existing.length > 0) {
      // Unlike
      await supabase
        .from("likes")
        .delete()
        .eq("post_id", post.id)
        .eq("user_id", currentUser.id);
    } else {
      // Like
      await supabase.from("likes").insert({
        post_id: post.id,
        user_id: currentUser.id
      });
    }
  };
}


// ======================= REALTIME =======================

const channel = supabase.channel("social-realtime");

channel
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "posts" },
    async (payload) => {
      console.log("Post change", payload);
      loadPosts();
    }
  )
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "likes" },
    async (payload) => {
      console.log("Like change", payload);

      const postId =
        payload.new?.post_id || payload.old?.post_id;

      if (!postId) return;

      const postDiv = document.querySelector(
        `[data-post-id="${postId}"]`
      );

      if (!postDiv) return;

      // Update like count
      const { count } = await supabase
        .from("likes")
        .select("*", { count: "exact", head: true })
        .eq("post_id", postId);

      postDiv.querySelector(".likeCount").innerText =
        `${count || 0} likes`;

      // Update button state
      const { data } = await supabase
        .from("likes")
        .select("id")
        .eq("post_id", postId)
        .eq("user_id", currentUser.id);

      const button = postDiv.querySelector(".likeBtn");

      if (data.length > 0) {
        button.innerText = "‚ù§Ô∏è Liked";
      } else {
        button.innerText = "ü§ç Like";
      }
    }
  )
  .subscribe();

</script>

</body>
</html>
