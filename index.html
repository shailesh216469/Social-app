<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social App Pro</title>

<style>
body{
 font-family:system-ui;
 background:#f3f4f6;
 padding:20px;
}
.card{
 background:white;
 padding:16px;
 border-radius:16px;
 margin-top:18px;
 box-shadow:0 4px 20px rgba(0,0,0,.08);
}
button{
 padding:6px 10px;
 border:none;
 border-radius:8px;
 cursor:pointer;
 margin:4px 4px 0 0;
 font-size:13px;
}
.primary{background:#4f46e5;color:white;}
.danger{background:#ef4444;color:white;}
.like{background:#10b981;color:white;}
textarea{
 width:100%;
 padding:8px;
 border-radius:8px;
 margin-top:5px;
}
.image-scroll{
 display:flex;
 overflow-x:auto;
 gap:8px;
 margin-top:10px;
}
.image-scroll img{
 height:200px;
 border-radius:12px;
 object-fit:cover;
}
</style>
</head>
<body>

<h2>ðŸ”¥ Social App Pro</h2>

<div>
<span id="userEmail"></span>
<button id="googleBtn" class="primary">Google</button>
<button id="guestBtn">Guest</button>
<button id="logoutBtn">Logout</button>
</div>

<div class="card">
<textarea id="postInput" placeholder="Write something..."></textarea>
<input type="file" id="imageInput" multiple accept="image/*">
<button id="postBtn" class="primary">Post</button>
</div>

<div id="feed"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

const supabase = window.supabase.createClient(
  "https://dgehzagvyrxbnnvgsiff.supabase.co",
  "sb_publishable_YOUR_KEY_HERE"
);

let user = null;

/* ================= INIT ================= */
async function init(){
  const { data } = await supabase.auth.getUser();
  user = data.user;

  supabase.auth.onAuthStateChange((e, session)=>{
    user = session?.user || null;
  });

  await loadPosts();
  subscribeRealtime();
}

init();

/* ================= LOAD POSTS ================= */
async function loadPosts(){
  const { data } = await supabase
    .from("posts")
    .select("*")
    .order("created_at",{ascending:false});

  feed.innerHTML="";
  for(const post of data){
    await renderPost(post);
  }
}

/* ================= RENDER POST ================= */
async function renderPost(post){

  const div = document.createElement("div");
  div.className="card";
  div.id="post-"+post.id;

  const { count } = await supabase
    .from("likes")
    .select("*",{count:"exact", head:true})
    .eq("post_id", post.id);

  let userLiked=false;

  if(user){
    const { data } = await supabase
      .from("likes")
      .select("id")
      .eq("post_id", post.id)
      .eq("user_id", user.id);

    userLiked = data?.length>0;
  }

  div.innerHTML=`
    <b>${post.username || "User"}</b>
    <div>${post.content || ""}</div>
    <button id="like-${post.id}" 
      onclick="toggleLike('${post.id}')">
      ${userLiked ? "Unlike" : "Like"} (${count || 0})
    </button>
  `;

  feed.appendChild(div);
}

/* ================= TOGGLE LIKE ================= */
window.toggleLike = async (postId) => {

  if(!user){
    alert("Login first");
    return;
  }

  const btn = document.getElementById("like-"+postId);
  btn.disabled = true;

  const { data } = await supabase
    .from("likes")
    .select("id")
    .eq("post_id", postId)
    .eq("user_id", user.id);

  if(data.length>0){
    // Unlike
    await supabase
      .from("likes")
      .delete()
      .eq("post_id", postId)
      .eq("user_id", user.id);
  }else{
    // Like
    await supabase
      .from("likes")
      .insert([{post_id:postId, user_id:user.id}]);
  }

  btn.disabled=false;
};

/* ================= REALTIME ================= */
function subscribeRealtime(){

  const channel = supabase.channel("likes-live");

  channel.on(
    "postgres_changes",
    { event: "*", schema: "public", table: "likes" },
    async (payload)=>{

      const postId =
        payload.new?.post_id ||
        payload.old?.post_id;

      if(!postId) return;

      const btn = document.getElementById("like-"+postId);
      if(!btn) return;

      // fresh count
      const { count } = await supabase
        .from("likes")
        .select("*",{count:"exact", head:true})
        .eq("post_id", postId);

      // check current user state
      let userLiked=false;

      if(user){
        const { data } = await supabase
          .from("likes")
          .select("id")
          .eq("post_id", postId)
          .eq("user_id", user.id);

        userLiked = data?.length>0;
      }

      btn.innerText =
        `${userLiked ? "Unlike" : "Like"} (${count || 0})`;
    }
  );

  channel.subscribe();
}

});
</script>
</body>
</html>
